<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Syntax</title>

        <link rel="stylesheet" href="./assets/css/navbar.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="stylesheet" href="./assets/css/sidebar.css" />
        <link rel="stylesheet" href="./assets/css/questions.css" />
        <link rel="stylesheet" href="./assets/css/questioninspect.css" />
        <link rel="stylesheet" href="./assets/css/comments.css" />

        <script src="../src/navbar.ts" type="module"></script>
        <script src="../src/questionDetails.ts" type="module"></script>
        <script src="../src/comment.ts" type="module"></script>
        <script src="../src/ratings.ts" type="module"></script>

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/dark.min.css"
        />
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release/build/highlight.min.js"></script>
    </head>
    <body>
        <div id="navbar-container"></div>
        <div class="container">
            <div class="sidebar">
                <a href="recent-questions.html">Recent Questions</a>
                <a href="top-questions.html">Top Questions</a>
                <a href="about.html">About us</a>
            </div>
            <div class="content">
                <div class="question-details">
                    <h1 id="question-title"></h1>
                    <div id="question-description"></div>
                    <div id="question-code"></div>
                    <div id="question-date"></div>
                    <div id="question-fullname"></div>
                    <div id="question-average-rating"></div>

                    <form id="ratingForm">
                        <label for="rating">Rate this question:</label>
                        <div class="star-rating">
                            <input id="star5" type="radio" name="rating" value="5" /><label
                                for="star5"
                                title="5 stars"
                                >★</label
                            >
                            <input id="star4" type="radio" name="rating" value="4" /><label
                                for="star4"
                                title="4 stars"
                                >★</label
                            >
                            <input id="star3" type="radio" name="rating" value="3" /><label
                                for="star3"
                                title="3 stars"
                                >★</label
                            >
                            <input id="star2" type="radio" name="rating" value="2" /><label
                                for="star2"
                                title="2 stars"
                                >★</label
                            >
                            <input id="star1" type="radio" name="rating" value="1" /><label
                                for="star1"
                                title="1 star"
                                >★</label
                            >
                        </div>
                        <button type="submit" class="button ratingSubmit">Submit Rating</button>
                    </form>

                    <div id="comments-section">
                        <h2 id="commenttitle">Comments</h2>
                        <ul id="comments-list"></ul>
                        <form id="commentForm">
                            <label for="comment" id="addcomment">Add a Comment:</label>
                            <textarea id="comment" rows="4"></textarea>
                            <button type="submit" class="button commentsubmit">Submit Comment</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <a href="newquestion.html" class="button question-ask" title="Ask a question">New question</a>
    </body>
</html>
