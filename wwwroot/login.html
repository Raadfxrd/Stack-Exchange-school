<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Aanmelden bij Code Overflow</title>
        <link rel="stylesheet" href="/assets/css/index.css" />
    </head>
    <body>
        <main>
            <div class="container">
                <div class="wrapper">
                    <div class="login-box">
                        <div class="login-section">
                            <div class="alert alert-danger" role="alert">De gegevens kloppen niet!</div>
                            <label class="form-label" for="username">Gebruikersnaam</label>
                            <input type="text" id="username" class="form-control form-control-lg" />
                            <label class="form-label" for="password">Wachtwoord</label>
                            <input type="password" id="password" class="form-control form-control-lg" />
                        </div>
                        <button class="btn login-btn" style="vertical-align: middle" type="submit">
                            <span>Login </span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <!-- Laad Typescript bestand in om deze pagina aan te sturen -->
        <script src="/src/login.ts" type="module"></script>
    </body>
</html>
