<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Form</title>
        <link rel="stylesheet" href="./assets/css/navbar.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="stylesheet" href="./assets/css/register.css" />
        <script src="../src/check-login.ts" type="module" defer></script>
    </head>
    <body>
        <div id="navbar-container"></div>
        <div class="registration-center">
            <div class="registration-container">
                <form id="login-form" action="#" method="post">
                    <h1>Login</h1>
                    <div class="alert alert-danger" role="alert">De gegevens kloppen niet!</div>
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" class="form-control form-control-lg" required />

                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-control form-control-lg" required />

                    <button class="button login-btn" style="vertical-align: middle" type="submit">
                        <span>Login </span>
                    </button>
                </form>
            </div>
        </div>
        <script src="/src/navbar.ts" type="module" defer></script>
        <script src="../src/login.ts" type="module" defer></script>
    </body>
</html>
