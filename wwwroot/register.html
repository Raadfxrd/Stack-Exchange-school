<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registration Form</title>
        <script src="/src/navbar.ts" type="module" defer></script>
        <link rel="stylesheet" href="./assets/css/navbar.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="stylesheet" href="./assets/css/register.css" />
    </head>
    <body>
        <div id="navbar-container"></div>

        <div class="registration-center">
            <div class="registration-container">
                <form action="#" method="post">
                    <h1>Register</h1>
                    <div id="error-container-username" style="display: none; color: red;">Username already exists.</div>
                    <div id="error-container-password" style="display: none; color: red;">Password doesn't match.</div>
                    <div id="error-container-fields" style="display: none; color: red;">Please fill out each field.</div>
                    <div id="error-container-email" style="display: none; color: red;">Please enter a valid email address.</div>
                    <div id="success-message" style="display: none; color: green;">Registration succesful!</div>
                    <br>
                    <label for="First-Name">First Name</label>
                    <input type="text" id="name" name="name" required />

                    <label for="Last-Name">Last Name</label>
                    <input type="text" id="lastname" name="lastname" required />

                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required />

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required />

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required />

                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required />

                    <button class="button register-btn" style="vertical-align: middle" type="submit">
                        <span>Register </span>
                    </button>
                </form>
            </div>
        </div>
        <script src="../src/register.ts" type="module" defer></script>
    </body>
</html>
