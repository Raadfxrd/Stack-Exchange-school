<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Syntax</title>
        <link rel="stylesheet" href="./assets/css/navbar.css" />
        <link rel="stylesheet" href="./assets/css/searchbar.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="stylesheet" href="./assets/css/sidebar.css" />
        <link rel="stylesheet" href="./assets/css/questions.css" />
        <script src="../src/navbar.ts" type="module" defer></script>
        <script src="../src/question.ts" type="module" defer></script>

        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release/build/highlight.min.js"></script>

            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/dark.min.css"
        />
    </head>
    <body>
        <div id="navbar-container"></div>
        <div class="container">
            <div class="sidebar">
                <a href="recent-questions.html">Recent Questions</a>
                <a href="top-questions.html">Top Questions</a>
                <a href="about.html">About us</a>
            </div>
            <div class="content">
                <h1 class="maintitle">Welcome to Syntax - Your coding community</h1>
                <div class="searchbar">
                    <form id="search-form" method="get">
                        <label for="search">Search for titles</label>
                        <div style="display: flex; align-items: flex-end">

                                id="search"
                                type="search"
                                name="query"
                                placeholder="Search..."
                                autofocus
                                required
                            />
                            <button id="search-button" type="button" class="searchbutton">Go</button>
                        </div>
                    </form>
                </div>
                <div id="search-results"></div>
            </div>
            <a href="newquestion.html" class="button question-ask" title="Ask a question">New question</a>
        </div>
